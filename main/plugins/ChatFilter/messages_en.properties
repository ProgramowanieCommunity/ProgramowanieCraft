HOVER_OVER_COMMAND_TITLE=&eNajedź na komendę, aby dowiedzieć się więcej.

CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7Czyści globalny czat.\n&7To samo co &c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <słowo>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <słowo>&r \n&7Blokuje nowe słowo na czacie. Po dodaniu gracze nie będą mogli używać tego słowa na czacie. Wiadomości zawierające jakąkolwiek część tego słowa będą zablokowane.\n&7Możesz to zmienić używając granic, oznaczanych jako '&f#&7'. Przykład użycia: &f#witaj&7 - To użycie granicy pozwoliłoby graczom powiedzieć '&fabcWITAJ&7' ze względu na granicę na początku słowa '&fwitaj&7'\n&bWięcej przykładów&f: \n&f#witaj#&7 - To zapobiegłoby wykryciu &fabc&aWITAJ&fabc&7 przez filtr, ponieważ &fwitaj&7 ma granice po obu stronach\n&fwitaj#&7 - To zapobiegłoby wykryciu &aWITAJ&fabc &7przez filtr, ponieważ &fwitaj&7 ma granicę na końcu.\n&f#witaj&7 - To zapobiegłoby wykryciu &fabc&aWITAJ&7 przez filtr, ponieważ &fwitaj&7 ma granicę na początku.
CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <ip/adres>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <ip/adres>&r \n&7Blokuje nowe IP na czacie. Jest mało prawdopodobne, że będzie to potrzebne ze względu na wstępnie ustawiony regex IP/DNS.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <word/ip>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (słowo/ip)&r \n&7Lista wszystkich zablokowanych słów/IP.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <słowo/a>
CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <słowo/a>&r \n&7Dodaje ciąg znaków do białej listy.\n&7Przykład: '&falt kod&7' jest wykrywane przez filtr z powodu słowa '&fkod&7'. Dodanie '&falt kod&7' do białej listy pozwoliłoby na mówienie '&falt kod&7' na czacie, ale nadal filtrowałoby samo '&fkod&7'.\n\n&cNie musisz dodawać wszystkich kombinacji słów/ciągów znaków do białej listy, tylko te, które są wykrywane przez filtr!
CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <ip/adres>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <ip/adres>&r \n&7Dodaje IP/DNS/URL do białej listy. Dodanie do białej listy pozwoliłoby wybranym IP/URL przejść przez filtr.
CMD_WHITELIST_LIST=&c/chatfilter whitelist list <słowo/ip>
CMD_WHITELIST_LIST_HOVER=&c&l/chatfilter whitelist list (słowo/ip)&r \n&7Lista wszystkich słów/IP z białej listy.
CMD_WHITELIST_REMOVE_HOVER=&c&l/chatfilter whitelist remove (słowo/ip)&r \n&7Usuwa wybrane słowa/IP z białej listy.
CMD_WHITELIST_REMOVE=&c/chatfilter whitelist remove <słowo/ip>
CMD_BLACKLIST_REMOVE=&c/chatfilter blacklist remove <słowo/ip>
CMD_BLACKLIST_REMOVE_HOVER=&c&l/chatfilter blacklist remove (słowo/ip)&r \n&7Usuwa wybrane zablokowane słowa/IP.
