# Discord -> Minecraft wiadomość
#
# DiscordToMinecraftChatMessageFormat: format używany przy wysyłaniu wiadomości z Discorda do Minecrafta
# DiscordToMinecraftChatMessageFormatNoRole: format używany przy wysyłaniu wiadomości z Discorda do Minecrafta gdy osoba nie ma żadnych ról
#
# Możesz określić różny format dla każdego kanału. Załóżmy, że masz kanał o nazwie: "mojkanal".
# Jeśli chcesz żeby miał inne formatowanie niż te zdefiniowane globalnie, możesz dodać następujące właściwości:
#
# DiscordToMinecraftChatMessageFormat_mojkanal: "[&bDiscord z MojegoKanału &r| %toprolecolor%%toprole%&r] %name% » %message%"
# DiscordToMinecraftChatMessageFormatNoRole_mojkanal: "[&bDiscord z MojegoKanału&r] %name% » %message%"
#
# Dostępne zmienne:
# %allroles%:       wszystkie role osoby połączone z DiscordToMinecraftAllRolesSeparator między nimi
#                    przykład: Właściciel | Deweloper | Szef
# %message%:        zawartość wiadomości
#                    przykład: Cześć!
# %toprole%:        najwyższa ranga osoby
#                    przykład: Właściciel
# %toprolealias%:   alias dla roli z DiscordChatChannelRoleAliases, w przeciwnym razie nazwa roli
#                    przykład: Dev
# %toproleinitial%: pierwsza litera najwyższej rangi osoby
#                    przykład: W
# %toprolecolor%:   przybliżony kolor najwyższej rangi osoby
#                    przykład: &4
# %name%:           efektywna nazwa osoby na Discordzie (nick jeśli obecny, w przeciwnym razie nazwa użytkownika)
#                    przykład: NotchToJa
# %username%:       nazwa użytkownika osoby na Discordzie
#                    przykład: Notch
# %userid%:         ID osoby na Discordzie
#                    przykład: 1081004946872352958
# %channelname%:    nazwa kanału z którego pochodzi wiadomość
#                    przykład: czat-serwera
# %reply%:          wiadomość wyświetlana gdy wiadomość jest odpowiedzią na inną wiadomość.
#                    Format wiadomości można skonfigurować za pomocą DiscordToMinecraftMessageReplyFormat,
#                    będzie puste jeśli wiadomość nie jest odpowiedzią na inną wiadomość
#
# DiscordToMinecraftAllRolesSeparator: separator używany między rolami w %allroles%
#
# DiscordToMinecraftMessageReplyFormat: format dla wiadomości wyświetlanej aby wskazać, że wiadomość jest odpowiedzią
#
# Dostępne zmienne:
# %name%:          efektywna nazwa użytkownika na którego jest odpowiedź na Discordzie (nick jeśli obecny, w przeciwnym razie nazwa użytkownika)
#                   przykład: NotchToJa
# %username%:      nazwa użytkownika na którego jest odpowiedź na Discordzie
#                   przykład: Notch
# %userid%:        ID użytkownika na którego jest odpowiedź na Discordzie
#                   przykład: 1081004946872352958
# %message%:       zawartość wiadomości na którą jest odpowiedź
#
# UWAGA: Zmienna %reply% musi być obecna w formacie jeśli chcesz żeby DiscordToMinecraftMessageReplyFormat wyświetlało się w twojej wiadomości.
#
DiscordToMinecraftChatMessageFormat: "[<aqua>Discord</aqua> | %toprolecolor%%toprolealias%<reset>] %name%%reply% » %message%"
DiscordToMinecraftChatMessageFormatNoRole: "[<aqua>Discord</aqua>] %name%%reply% » %message%"
DiscordToMinecraftAllRolesSeparator: " | "
DiscordToMinecraftMessageReplyFormat: " (odpowiada %name%)"

# Minecraft -> Discord wiadomość
#
# MinecraftChatToDiscordMessageFormat: format używany przy wysyłaniu wiadomości z Minecrafta do Discorda
# MinecraftChatToDiscordMessageFormatNoPrimaryGroup: używany zamiast MinecraftChatToDiscordMessageFormat
#                                                    gdy nie znaleziono głównej grupy dla gracza
#
# Dostępne zmienne:
# %username%:     surowa nazwa gracza
#                  przykład: jeb_
# %displayname%:  nazwa wyświetlana z rzeczy takich jak przezwiska
#                  przykład: WielkiSzefJeb
# %usernamenoescapes%:     surowa nazwa gracza bez ucieczki z formatowania discorda (do użycia w kodzie inline i blokach kodu markdown)
#                  przykład: jeb_
# %displaynamenoescapes%:  nazwa wyświetlana z rzeczy takich jak przezwiska bez ucieczki z formatowania discorda (do użycia w kodzie inline i blokach kodu markdown)
#                  przykład: WielkiSzefJeb
# %message%:      zawartość wiadomości
#                  przykład: Cześć!
# %primarygroup%: nazwa głównej grupy użytkownika
# %world%:        nazwa świata w którym znajduje się gracz
#                  przykład: world
# %worldalias%:   alias świata w którym znajduje się gracz przez Multiverse-Core
#                  przykład: Kontynent
# %date%:         aktualna data i czas
#                  przykład: Nie 1 Sty 15:30:45 CET 2017
# %channelname%:  nazwa kanału na którym została wysłana wiadomość, jeśli wiadomość została wysłana na kanale w ogóle
#                  przykład: Globalny
# Zmienne PlaceholderAPI są również obsługiwane
#
MinecraftChatToDiscordMessageFormat: "**%primarygroup%** %displayname% » %message%"
MinecraftChatToDiscordMessageFormatNoPrimaryGroup: "%displayname% » %message%"

# Wiadomość wtyczki kanału czatu
# To jest specjalna wiadomość która jest używana tylko gdy obsługiwana wtyczka kanału czatu jest podłączona
# Modyfikuje to jak wyglądałaby wiadomość w grze aby zawierać informacje związane z kanałem z którego pochodzi wiadomość
#
# Dostępne zmienne:
# %channelcolor%:    znak koloru odpowiadający kanałowi
#                     przykład: wiadomości z kanału są na czerwono, to zostanie zastąpione czerwonym kolorem
# %channelname%:     literalna nazwa kanału, zazwyczaj nazwa którą widzi tylko serwer wewnętrznie
#                     przykład: administracja
# %channelnickname%: formalny nick kanału, zazwyczaj nazwa kanału którą widzą gracze
#                     przykład: Administracja
# %message%:         wiadomość po przetworzeniu przez DiscordToMinecraftChatMessageFormat / DiscordToMinecraftChatMessageFormatNoRole
#                     przykład: jeb_ > Cześć z serwera!
#
ChatChannelHookMessageFormat: "%channelcolor%[%channelnickname%]&r %message%"

# Wiadomości Dynmap
#
# DynmapNameFormat: format dla części nazwy użytkownika wiadomości wysłanej do Dynmap (może być ukryty w zależności od ustawień dynmap)
# DynmapChatFormat: format dla części wiadomości wysłanej do Dynmap
#
# Dostępne zmienne:
# Takie same jak zmienne Discord -> Minecraft
#
# DynmapDiscordFormat: format dla wiadomości Dynmap idących do Discorda
#
# Dostępne zmienne:
# %message%:  zawartość wiadomości
#              przykład: Cześć!
# %name%:     nazwa użytkownika dla wiadomości wysłanej na czacie internetowym Dynmap (może być pusta)
#              przykład: Notch
# Zmienne PlaceholderAPI są również obsługiwane
#
DynmapNameFormat: "[Discord | %toprolealias%] %username%"
DynmapChatFormat: "%message%"
DynmapDiscordFormat: "[Dynmap] %name% » %message%"

# Wiadomość kanału konsoli Discord
# To jest format używany przy wysyłaniu linii z konsoli do kanału konsoli, jeśli włączony
#
# Dostępne zmienne:
# {level}:    poziom ważności wiadomości
#              przykład: INFO, WARN, ERROR
# {name}:     nazwa loggera
#              przykład: Server
# {datetime}: aktualna data i czas
#              przykład: Nie 1 Sty 15:30:45 CET 2017
# Zmienne PlaceholderAPI są również obsługiwane
#
# DiscordConsoleChannelTimestampFormat: Format daty który będzie używany dla zmiennych {date} i {datetime}
# DiscordConsoleChannelPrefix: Prefiks do dodania na początku
# DiscordConsoleChannelSuffix: Sufiks do dodania na końcu
#
DiscordConsoleChannelTimestampFormat: "EEE HH:mm:ss"
DiscordConsoleChannelPrefix: "[{date} {level}{name}] "
DiscordConsoleChannelSuffix: ""
DiscordConsoleChannelPadding: 0

# Wiadomość błędu komendy !c kanału czatu Discord
# Używana gdy wystąpi błąd z uprawnieniami dla gracza do uruchomienia komendy, nie błąd uruchamiania samej komendy
# To jest wysyłane jako PW do użytkownika
#
# Dostępne zmienne:
# %user%:  nazwa użytkownika który próbował uruchomić komendę
#           przykład: Notch
# %error%: powód błędu
#           przykład: brak uprawnień
#
DiscordChatChannelConsoleCommandNotifyErrorsFormat: "**%user%**, próbowałeś uruchomić komendę. Niestety wystąpił błąd: %error%"

# Komenda listy graczy kanału czatu Discord
# Wiadomości używane gdy ktoś uruchamia komendę playerlist w kanale czatu
#
# DiscordChatChannelListCommandFormatOnlinePlayers: wiadomość na początku listy, przed wszystkimi nazwami graczy
# DiscordChatChannelListCommandFormatNoOnlinePlayers: używana zamiast gdy żaden gracz nie jest online
# DiscordChatChannelListCommandPlayerFormat: format jak każdy gracz powinien pojawić się w liście
#   Dostępne zmienne:
#   %username%:     surowa nazwa gracza
#   %displayname%:  nazwa wyświetlana z rzeczy takich jak przezwiska
#   %primarygroup%: nazwa głównej grupy użytkownika
#   %world%:        nazwa świata w którym znajduje się gracz
#   %worldalias%:   alias świata w którym znajduje się gracz przez Multiverse-Core
#   Zmienne PlaceholderAPI są również obsługiwane
# DiscordChatChannelListCommandAllPlayersSeparator: separator używany między graczami
#
DiscordChatChannelListCommandFormatOnlinePlayers: "**Gracze online (%playercount%):**"
DiscordChatChannelListCommandFormatNoOnlinePlayers: "**Brak graczy online**"
DiscordChatChannelListCommandPlayerFormat: "%displayname%"
DiscordChatChannelListCommandAllPlayersSeparator: ", "

# Wiadomości powiadomień Minecraft -> Discord
#
#
# Informacje o Embed:
# Color:      akceptuje kod koloru hex (np. "#ffffff") lub liczbę całkowitą rgb (np. 0)
# Fields:     format to "tytuł;wartość;inline" (np. "Kto dołączył?;%displayname%;true") lub "blank" aby dodać puste pole
# Timestamp:  ustaw na true aby użyć czasu gdy wiadomość została wysłana lub użyj timestamp epoch dla konkretnego czasu (https://www.epochconverter.com/)
#
# Dostępne zmienne dla PlayerJoin/PlayerFirstJoin/PlayerLeave/PlayerDeath/PlayerAchievement:
# %displayname%:         nazwa wyświetlana z rzeczy takich jak przezwiska
# %username%:            surowa nazwa gracza
# %displaynamenoescapes%:         nazwa wyświetlana z rzeczy takich jak przezwiska bez ucieczki z formatowania discorda (do użycia w kodzie inline i blokach kodu markdown)
# %usernamenoescapes%:            surowa nazwa gracza bez ucieczki z formatowania discorda (do użycia w kodzie inline i blokach kodu markdown)
# %date%:                aktualna data i czas
# %embedavatarurl%:      awatar użytkownika
# %botavatarurl%:        awatar bota
# %botname%:             nazwa bota
# Zmienne PlaceholderAPI są również obsługiwane
