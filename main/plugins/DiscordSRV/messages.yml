# Wiadomości aktualizatora tematów kanałów
# To wszystko związane z automatycznym aktualizowaniem tematów kanałów czatu lub konsoli z informacjami o serwerze
#
# ChannelTopicUpdater______ChannelTopicFormat: wiadomość do ustawienia tematu kanału co X sekund
# ChannelTopicUpdater______ChannelTopicAtShutdownFormat: wiadomość do ustawienia tematu kanału gdy serwer się wyłącza
#
# Dostępne zmienne:
# %playercount%:   aktualna liczba graczy
# %playermax%:     maksymalna liczba graczy
# %date%:          aktualna data
# %totalplayers%:  całkowita liczba graczy którzy kiedykolwiek dołączyli do głównego świata
# %uptimemins%:    liczba minut od kiedy DiscordSRV został uruchomiony
# %uptimehours%:   liczba godzin od kiedy DiscordSRV został uruchomiony
# %motd%:          motto dnia serwera
# %serverversion%: wersja serwera jak Spigot-1.9
# %freememory%:    wolna pamięć JVM w MB
# %usedmemory%:    używana pamięć JVM w MB
# %totalmemory%:   całkowita pamięć JVM w MB
# %maxmemory%:     maksymalna pamięć JVM w MB
# %freememorygb%:  wolna pamięć JVM w GB
# %usedmemorygb%:  używana pamięć JVM w GB
# %totalmemorygb%: całkowita pamięć JVM w GB
# %maxmemorygb%:   maksymalna pamięć JVM w GB
# %tps%:           średnie TPS serwera
# Zmienne PlaceholderAPI są również obsługiwane
#
ChannelTopicUpdaterChatChannelTopicFormat: "%playercount%/%playermax% graczy online | %totalplayers% unikalnych graczy kiedykolwiek dołączyło | Serwer online przez %uptimemins% minut | Ostatnia aktualizacja: %date%"
ChannelTopicUpdaterConsoleChannelTopicFormat: "TPS: %tps% | RAM: %usedmemorygb%GB używane/%freememorygb%GB wolne/%maxmemorygb%GB maks | %serverversion%"
# AtServerShutdownFormats TYLKO obsługuje %totalplayers%, %serverversion%, i %date% / %time%
ChannelTopicUpdaterChatChannelTopicAtServerShutdownFormat: "Serwer jest offline | %totalplayers% unikalnych graczy kiedykolwiek dołączyło"
ChannelTopicUpdaterConsoleChannelTopicAtServerShutdownFormat: "Serwer jest offline | %serverversion%"

# Wiadomość komendy Discord
# To jest wiadomość wysyłana do graczy gdy uruchamiają "/discord". Zaleca się zostawienie składni komendy jako część tego
# Użyj {INVITE} jako zmiennej dla linku zaproszenia którego ludzie potrzebują aby dołączyć na serwer Discord, używa DiscordInviteLink skonfigurowanego w config.yml
#
DiscordCommandFormat: "&bDołącz do nas na Discordzie pod {INVITE}&b. Aby uzyskać pomoc z komendami, wpisz \"/discord ?\""

# Wiadomość braku uprawnień
NoPermissionMessage: "&cNie masz uprawnień do wykonania tej komendy."

# Wiadomość nieznanej komendy
UnknownCommandMessage: "&bTa komenda nie istnieje!"

# Wiadomości uruchomienia/wyłączenia serwera
# DiscordChatChannelServerStartupMessage: wiadomość do wysłania gdy serwer się uruchamia; zostaw puste aby wyłączyć
# DiscordChatChannelServerShutdownMessage: wiadomość do wysłania gdy serwer się wyłącza; zostaw puste aby wyłączyć
#
DiscordChatChannelServerStartupMessage: ":white_check_mark: **Serwer został uruchomiony**"
DiscordChatChannelServerShutdownMessage: ":octagonal_sign: **Serwer został zatrzymany**"

# Wiadomość watchdoga serwera
#
# Watchdog stale monitoruje ostatni czas gdy twój serwer wykonał tick gry
# Jeśli czas od ostatniego ticka przekroczy ustawiony przedział w sekundach, wiadomości Discord mogą być wyzwolone
#
# ServerWatchdogMessage: wiadomość do wysłania na główny kanał czatu.
#                        możesz @wspomnieć użytkowników używając "<@USERID>", np. "<@12345678901234567890>"
#                        możesz @wspomnieć role używając "<@&ROLEID>", np. "<@&12345678901234567890>"; zobacz konsolę gdy discordsrv się ładuje dla ID ról
#                        możesz @wspomnieć właściciela serwera używając "%guildowner%"
#                        możesz umieścić datę i czas crashu w wiadomości używając %date%
#                        możesz użyć ServerWatchdogTimeout jako zmiennej używając %timeout%
#                        możesz użyć zmiennej %timestamp% do użytku w formacie timestamp discorda
#
ServerWatchdogMessage: "<t:%timestamp%:R> %guildowner%, serwer nie wykonał ticka przez %timeout% sekund :fire::bangbang:"

# Wiadomości linkowania kont
# To są wiadomości używane gdy konta są linkowane
#
# Dostępne zmienne:
# UnknownCode/InvalidCode:      %code%:         kod wygenerowany dla gracza aby połączyć swoje konto z
#                               %mention%:      wspomnienie do konta Discord
# DiscordAccountLinked:         %name%:         nazwa gracza Minecraft z którym konto Discord użytkownika zostało połączone
#                               %displayname%:  nazwa wyświetlana gracza Minecraft z którym konto Discord użytkownika zostało połączone
#                               %uuid%:         uuid gracza Minecraft z którym konto Discord użytkownika zostało połączone
#                               %mention%:      wspomnienie do konta Discord
# DiscordAccountAlreadyLinked:  %uuid%:         uuid Minecraft połączonego konta Minecraft użytkownika
#                               %username%:     nazwa użytkownika Minecraft połączonego konta Minecraft użytkownika
#                               %mention%:      wspomnienie do konta Discord
# DiscordLinkedAccountRequired  %message%:      wiadomość którą użytkownik nie mógł wysłać ponieważ nie był połączony
# CodeGenerated:                %code%:         kod wygenerowany dla gracza aby połączyć swoje konto z
#                               %botname%:      nazwa bota na Discordzie
# MinecraftAccountLinked:       %id%:           discord id użytkownika Discord z którym konto Minecraft użytkownika zostało połączone
#                               %username%:     discord nazwa użytkownika Discord z którym konto Minecraft użytkownika zostało połączone
# LinkedCommandSuccess:         %name%:         discord nazwa użytkownika Discord z którym konto Minecraft użytkownika jest połączone
# UnlinkCommandSuccess:         %name%:         discord nazwa użytkownika Discord z którym konto Minecraft użytkownika było połączone
# MinecraftNobodyFound:         %target%:       dane wejściowe które doprowadziły do braku znalezionych wyników
#
# Discord
UnknownCode: "Nie znam takiego kodu, spróbuj ponownie."
InvalidCode: "Jesteś pewny że to twój kod? Kody linkowania mają 4 cyfry."
DiscordAccountLinked: "Twoje konto Discord zostało połączone z %name% (%uuid%)"
DiscordAccountAlreadyLinked: "Jesteś już połączony z %username% (%uuid%)"
DiscordLinkedAccountRequired: "Próbowałeś powiedzieć następującą wiadomość do czatu gry ale ten serwer wymaga abyś miał swoje konto Minecraft połączone z kontem Discord. Połącz je w grze wpisując `/discord link`. \n```%message%```"
DiscordLinkedAccountCheckFailed: "Nie można sprawdzić czy twoje konto jest połączone, spróbuj ponownie później"
# Minecraft
CodeGenerated: "Twój kod linkowania to %code%. Wyślij PW do bota na Discordzie (%botname%) zawierającą tylko ten kod jako wiadomość aby połączyć swoje konta."
ClickToCopyCode: "Kliknij aby skopiować"
