#  !!PLIK JEST NAPISANY W FORMACIE HOCON!!
#  Format hocon jest bardzo podobny do JSON, ale ma kilka dodatkowych funkcji.
#  Więcej informacji o formacie znajdziesz na wiki sponge:
#  https://docs.spongepowered.org/stable/en/server/getting-started/configuration/hocon.html
#  ----------------------------------------------------------------------------------------
#  Wiadomości LibreLogin
#  ----------------------------------------------------------------------------------------
#  Ten plik zawiera wszystkie wiadomości używane przez plugin, możesz je dostosować do swoich potrzeb.
#  Wiadomości mogą być napisane zarówno w starym formacie jak i w formacie MiniMessage. Na przykład, następująca wiadomość jest całkowicie poprawna: <bold>&aPrzeładowano!</bold>
#  Więcej informacji o LibreLogin znajdziesz na stronie github:
#  https://github.com/kyngs/LibreLogin

# Ten pasek akcji jest wyświetlany gdy gracz jest proszony o zalogowanie. Upewnij się, że masz use-action-bar ustawione na true w konfiguracji.
action-bar-login="&e/login &b<hasło>"
# Ten pasek akcji jest wyświetlany gdy gracz jest proszony o rejestrację. Upewnij się, że masz use-action-bar ustawione na true w konfiguracji.
action-bar-register="&e/register &b<hasło> <hasło>"
# Ta sekcja zawiera autouzupełnienia dla komend. Jest dość duża, więc większość ludzi zostawia domyślne.
# !!NIE TŁUMACZ @players!! Jest używane do podpowiadania wszystkich graczy online.
autocomplete {
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /2fa-confirm.
    "2fa-confirm"=kod
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /changepassword.
    change-password="stareHasło noweHasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /confirmpasswordreset.
    confirm-password-reset="kod noweHasło noweHasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin email test.
    email-test=adres
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /login.
    login=hasło
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /premium.
    premium=hasło
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /register.
    register="hasło hasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /resetpassword.
    reset-password=""
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /setemail.
    set-email="adres hasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user 2fa-off.
    user-2fa-off="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user alts.
    user-alts="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user cracked.
    user-cracked="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user delete.
    user-delete="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user emailoff.
    user-email-off="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user info.
    user-info="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user login.
    user-login="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user migrate.
    user-migrate="@players nowaNazwa"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user pass-change.
    user-pass-change="@players noweHasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user premium.
    user-premium="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user register.
    user-register="@players hasło"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user setemail.
    user-set-email="@players email"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /librelogin user unregister.
    user-unregister="@players"
    # Ta podpowiedź jest wyświetlana gdy gracz zaczyna wpisywać komendę /verifyemail.
    verify-email=kod
}
# Ten email jest wysyłany do gracza gdy prosi o reset hasła. Możesz wstawić dowolny kod HTML do tej wiadomości.
email-password-reset-content="Witaj %name%!<br>\nTy (z IP %ip%) poprosiłeś o reset hasła na serwerze %server%.<br>\nJeśli to nie ty, zignoruj tego maila.<br>\nAby potwierdzić tę akcję, proszę <b>wykonaj następującą komendę w grze: </b><br>\n<b><code><h1>/confirmpasswordreset %code%</h1></code></b><br>\n"
# To jest temat emaila wysyłanego do gracza gdy prosi o reset hasła.
email-password-reset-subject="Zresetuj swoje hasło na %server%"
# Ten email jest wysyłany do gracza gdy prosi o dodanie emaila odzyskiwania. Możesz wstawić dowolny kod HTML do tej wiadomości.
email-verification-content="Witaj %name%!<br>\nPoprosiłeś o dodanie emaila odzyskiwania na serwerze %server%.<br>\nJeśli to nie ty, zignoruj tego maila.<br>\nAby potwierdzić tę akcję, proszę <b>wykonaj następującą komendę w grze: </b><br>\n<b><code><h1>/verifyemail %code%</h1></code></b><br>\n"
# To jest temat emaila wysyłanego do gracza gdy prosi o dodanie emaila odzyskiwania.
email-verification-subject="Zweryfikuj swój email na %server%"
# Ta wiadomość jest wyświetlana gdy gracz próbuje się autoryzować ponownie.
error-already-authorized="Jesteś już zalogowany!"
# Ta wiadomość jest wyświetlana gdy gracz próbuje się zarejestrować ponownie.
error-already-registered="Jesteś już zarejestrowany!"
# Ta wiadomość jest wyświetlana gdy plik konfiguracyjny jest uszkodzony.
error-corrupted-configuration="Konfiguracja jest uszkodzona, stara zostanie zachowana. Przyczyna: %cause%"
# Ta wiadomość jest wyświetlana gdy plik messages.conf jest uszkodzony.
error-corrupted-messages="Wiadomości są uszkodzone, stare zostaną zachowane. Przyczyna: %cause%"
