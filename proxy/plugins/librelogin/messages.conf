# Ta wiadomość jest wyświetlana gdy gracz zajmuje za dużo czasu na autoryzację. (Możesz określić ten limit czasu w pliku konfiguracyjnym)
kick-time-limit="Zajęło ci za dużo czasu na autoryzację!"
# Ta wiadomość jest wyświetlana gdy gracz jest proszony o potwierdzenie automatycznego logowania.
prompt-confirm="Zamierzasz włączyć automatyczne logowanie premium, proszę zwróć uwagę, że &4NIE BĘDZIESZ&r mógł połączyć się ze swoim kontem z crackedego klienta. Możesz to wyłączyć później używając /cracked. Aby potwierdzić tę akcję, masz 5 minut na wykonanie /confirmpremium"
# Ta wiadomość jest wyświetlana gdy gracz jest proszony o zalogowanie.
prompt-login="Proszę zaloguj się używając: &e/login &b<hasło> [kod_2fa]"
# Ta wiadomość jest wyświetlana gdy gracz jest proszony o rejestrację.
prompt-register="Proszę zarejestruj się używając: &e/register &b<hasło> <hasło>"
# Numer rewizji konfiguracji. !!NIE DOTYKAJ TEGO!!
revision=3
# Ten podtytuł jest wyświetlany gdy gracz jest proszony o zalogowanie. Upewnij się, że masz use-titles ustawione na true w konfiguracji.
sub-title-login="&e/login &b<hasło>"
# Ten podtytuł jest wyświetlany gdy gracz jest proszony o rejestrację. Upewnij się, że masz use-titles ustawione na true w konfiguracji.
sub-title-register="&e/register &b<hasło> <hasło>"
# Ta sekcja zawiera składnię dla komend. Jest dość duża, więc większość ludzi zostawia domyślne.
syntax {
    # Ta wiadomość jest wyświetlana gdy gracz próbuje potwierdzić 2FA z błędną składnią.
    "2fa-confirm"="<kod>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zmienić hasło z błędną składnią.
    change-password="<stareHasło> <noweHasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje potwierdzić reset hasła z błędną składnią.
    confirm-password-reset="<kod> <hasło> <powtórzHasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje przetestować email z błędną składnią.
    email-test="<adres>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje się zalogować z błędną składnią.
    login="<hasło> [kod_2fa]"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje włączyć automatyczne logowanie premium z błędną składnią.
    premium="<hasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje się zarejestrować z błędną składnią.
    register="<hasło> <powtórzHasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zresetować hasło z błędną składnią.
    reset-password=""
    # Ta wiadomość jest wyświetlana gdy gracz próbuje ustawić email z błędną składnią.
    set-email="<adres> <hasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje wyłączyć 2FA dla innego użytkownika z błędną składnią.
    user-2fa-off="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje otrzymać alty innego użytkownika z błędną składnią.
    user-alts="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje wyłączyć automatyczne logowanie premium dla innego użytkownika z błędną składnią.
    user-cracked="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje usunąć użytkownika z błędną składnią.
    user-delete="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje wyłączyć EMail dla innego użytkownika z błędną składnią.
    user-email-off="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje otrzymać informacje o użytkowniku z błędną składnią.
    user-info="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zalogować innego użytkownika z błędną składnią.
    user-login="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje migrować użytkownika z błędną składnią.
    user-migrate="<nazwa> <nowaNazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zmienić hasło dla innego użytkownika z błędną składnią.
    user-pass-change="<nazwa> <noweHasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje włączyć automatyczne logowanie premium dla innego użytkownika z błędną składnią.
    user-premium="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zarejestrować innego użytkownika z błędną składnią.
    user-register="<nazwa> <hasło>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje ustawić EMail dla innego użytkownika z błędną składnią.
    user-set-email="<nazwa> <email>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje wyrejestrować użytkownika z błędną składnią.
    user-unregister="<nazwa>"
    # Ta wiadomość jest wyświetlana gdy gracz próbuje zweryfikować email z błędną składnią.
    verify-email="<kod>"
}
# Ten tytuł jest wyświetlany gdy gracz jest proszony o zalogowanie. Upewnij się, że masz use-titles ustawione na true w konfiguracji.
title-login="&6&lLogowanie"
# Ten tytuł jest wyświetlany gdy gracz jest proszony o rejestrację. Upewnij się, że masz use-titles ustawione na true w konfiguracji.
title-register="&6&lRejestracja"
# Ta wiadomość jest wyświetlana gdy gracz rozpoczął procedurę włączania 2FA.
totp-generating="Generowanie kodu 2FA..."
# Ta wiadomość jest wyświetlana gdy gracz próbuje zakończyć proces 2FA, ale nie jest w trakcie włączania 2FA.
totp-not-awaiting="Aktualnie nie jesteś w trakcie włączania 2FA! Wpisz /2fa aby rozpocząć proces."
# Ta wiadomość jest wyświetlana gdy gracz próbuje się autoryzować bez podania kodu 2FA.
totp-not-provided="Musisz podać kod 2FA! Użyj /login <hasło> <kod 2FA>, jeśli straciłeś swój kod, skontaktuj się z adminami."
# Ta wiadomość jest wyświetlana gdy gracz jest proszony o zeskanowanie kodu QR 2FA.
totp-show-info="Proszę zeskanuj kod QR na mapie do swojej aplikacji 2FA. Na przykład, Google Authenticator lub Authy.\nKiedy skończysz, wykonaj komendę /2faconfirm <kod> aby zakończyć proces.\nRozłącz się aby anulować."
# Ta wiadomość jest wyświetlana gdy gracz próbuje się autoryzować, lub zakończyć włączanie 2FA, z błędnym kodem 2FA.
totp-wrong="Błędny kod 2FA!"
# Ta wiadomość jest wyświetlana gdy gracz próbuje włączyć 2FA ze starym klientem.
totp-wrong-version="Musisz połączyć się z klientem w wersji %low% - %high%, aby włączyć 2FA. Możesz następnie połączyć się ponownie ze starą wersją."

