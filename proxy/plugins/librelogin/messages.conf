error-mail-not-sent="Nie udało się wysłać emaila, może źle wpisałeś adres? Jeśli jesteś pewien, że wpisałeś poprawnie, skontaktuj się z administratorem."
# Ta wiadomość jest wyświetlana gdy gracz próbuje wysyłać maile za szybko.
error-mail-throttle="Wysyłasz emaile za szybko! Poczekaj chwilę."
# Ta wiadomość jest wyświetlana gdy gracz próbuje użyć /premiumconfirm, przed użyciem /premium.
